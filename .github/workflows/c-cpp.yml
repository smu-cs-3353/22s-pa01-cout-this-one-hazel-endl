name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install cppunit
      run: sudo apt install -y libcppunit-dev
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make test
    - name: make distcheck
      run: make distcheck
